downloads:
    - name: .tar.gz
      url: https://github.com/gap-packages/autshift/releases/download/v0.1.0/autshift-0.1.0.tar.gz

abstract: |
    The <span class="pkgname">autshift</span> package, is a package for    building and using transducers as described in the paper entitled    'Automata, Dynamical Systems, and Groups' of R. I. Grigorchuk,    V. V. Nekrashevich, and V. I. Sushchanskii. Previous similar packages    such as <span class="pkgname">fr</span> and    <span class="pkgname">AutomGrp</span> have had a focus on synchronous    transducers. Hence the name <span class="pkgname">autshift</span> which    stands for "asynchronous automata algorithms".

status: dev
doc-html: doc/chap0.html
doc-pdf: doc/manual.pdf
