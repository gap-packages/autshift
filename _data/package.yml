    - name: Luke Elliott
      url: https://le27.github.io/Luke-Elliott/

maintainers:
    - name: Luke Elliott
      url: https://le27.github.io/Luke-Elliott/

GAP: ">=4.8.0"

needed-pkgs:
    - name: "automata"
      version: ">=0.0.0"
      url: "https://gap-packages.github.io/automata/"
    - name: "digraphs"
      version: ">=0.15.0"
      url: "https://digraphs.github.io/Digraphs"
    - name: "fr"
